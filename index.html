<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='stylesheet.css'>
</head>
<body>
    <div id='container'>
    <div class='wrapper'>
        <h1> Rock Paper Scissors Battle!</h1>



            <button type='button' class='start-game'>Start Game!</button>
        
            <div class='info'>
            Rules!
            </div>
    </div>
    <div class='game-wrapper'>
                <div class='player-choice'>
                <button type='button' class='rock'>Rock</button>
                <button type='button' class='paper'>Paper</button>
                <button type='button' class='scissors'>Scissors</button>
                </div>
        <div class='scoreboard'>
            ScoreBoard
        </div>
                <div class='computer-choice'>
                    computer choice here
                </div>

        
    <script src='javascript.js'></script>  
</body>
</html>
